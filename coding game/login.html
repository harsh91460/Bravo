<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Bravo Gaming Platform</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Poppins:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      /* Neon futuristic background image */
      background: #141e30;
      background-image: url('assets/neon_gaming_bg.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-blend-mode: lighten;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .login-container {
      background: rgba(22, 28, 40, 0.84);
      border-radius: 18px;
      padding: 44px 36px 30px 36px;
      box-shadow: 0 8px 40px 0 #3367df55, 0 0 0 1px #60aafc22;
      min-width: 320px;
      max-width: 370px;
      width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(10px) brightness(1.1);
      position: relative;
      z-index: 2;
    }

    .login-container h2 {
      font-family: 'Orbitron', monospace;
      font-size: 2.1rem;
      color: #6bbdff;
      margin-bottom: 35px;
      letter-spacing: 2.5px;
      text-shadow: 0 0 15px #239eff, 0 0 25px #239eff44;
      text-align: center;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 17px;
    }
    label {
      letter-spacing: 0.7px;
      color: #9bcbff;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1rem;
    }
    input[type="text"], input[type="password"] {
      margin-top: 6px;
      padding: 13px 15px;
      border: none;
      border-radius: 10px;
      background: rgba(18,25,43,0.65);
      color: #e8f0ff;
      font-size: 1.07rem;
      font-family: inherit;
      box-shadow: 0 0 0 1.7px #203a43aa;
      transition: box-shadow 0.2s, background 0.2s;
      outline: none;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      background: rgba(38,87,151,0.18);
      box-shadow: 0 0 8px 0px #7dcfff88, 0 0 2px 1.2px #42cdffcc;
    }
    button[type="submit"] {
      margin-top: 15px;
      width: 100%;
      padding: 13px 0;
      border-radius: 13px;
      border: none;
      background: linear-gradient(90deg, #42cdff 35%, #346eff 100%);
      color: #161f33;
      font-family: 'Orbitron', monospace;
      font-size: 1.19rem;
      font-weight: 800;
      letter-spacing: 2.5px;
      box-shadow: 0 0 16px #65cfff6b;
      cursor: pointer;
      transition: background 0.23s, color 0.22s, box-shadow 0.26s;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }
    button[type="submit"]:hover, button[type="submit"]:focus {
      background: linear-gradient(108deg, #54ddff 26%, #156ce9 98%);
      color: #fff;
      box-shadow: 0 0 24px 0px #52d4ffb9, 0 0 16px 2px #4ab0fe80;
    }
    .register-text {
      margin: 28px 0 0 0;
      color: #dcebfb;
      font-size: 0.98rem;
      text-align: center;
    }
    .register-text a {
      color: #7bd8ff;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.22s;
      letter-spacing: 0.6px;
    }
    .register-text a:hover {
      color: #2596ff;
      text-shadow: 0 0 7px #6bbdffcc;
    }
    .login-message {
      margin-top: 13px;
      color: #ff739d;
      font-size: 1rem;
      min-height: 20px;
      text-shadow: 0 0 2px #ff7fa911;
      text-align: center;
      font-weight: 600;
    }
    .login-container::before {
      content: "";
      position: absolute;
      left: 50%; top: 0;
      transform: translateX(-50%);
      width: 260px;
      height: 15px;
      border-radius: 99px;
      background: linear-gradient(90deg,#6bbdff44 0%,#3667df55 100%);
      filter: blur(8px);
      z-index: 0;
      opacity: 0.55;
      pointer-events: none;
    }
    @media (max-width: 455px) {
      .login-container {
        padding: 30px 8vw 22px 8vw;
        border-radius: 11px;
        min-width: unset;
        max-width: 100vw;
      }
      .login-container h2 {
        font-size: 1.15rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Bravo</h2>
    <form id="loginForm" autocomplete="off">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required placeholder="Enter your username" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password" />

      <button type="submit">Login</button>
    </form>
    <p class="register-text">Don't have an account? <a href="register.html">Register here</a></p>
    <p id="loginMessage" class="login-message"></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = this.username.value.trim();
      const password = this.password.value.trim();
      const message = document.getElementById("loginMessage");
      message.textContent = "";

      try {
        const res = await fetch("http://localhost:3000/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });
        const data = await res.json();

        if (data.success) {
          localStorage.setItem("username", username);
          window.location.href = "game.html"; // Change this to your homepage file path
        } else {
          message.textContent = "❌ Invalid username or password.";
        }
      } catch (error) {
        message.textContent = "⚠️ Server error. Please try again.";
      }
    });
  </script>
</body>
</html>
