<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leaderboard - Bravo Gaming Platform</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;700&display=swap');
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #d0e6ff;
      overflow-x: hidden;
      user-select: none;
    }

    @keyframes gradientShift {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    .header {
      position: fixed;
      width: 100%;
      z-index: 1000;
      backdrop-filter: saturate(180%) blur(14px);
      background: rgba(15, 20, 30, 0.85);
      color: #6bbdff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      box-shadow: 0 0 20px #3a8effbb;
      font-family: 'Orbitron', monospace;
      text-transform: uppercase;
      letter-spacing: 5px;
      font-weight: 900;
      font-size: 1.8rem;
    }

    nav ul {
      display: flex;
      gap: 40px;
      font-weight: 700;
      font-size: 1.1rem;
      font-family: 'Poppins', sans-serif;
      list-style: none;
      margin: 0; padding: 0;
    }

    nav ul li a {
      color: #84b6ffdd;
      text-decoration: none;
      position: relative;
      padding-bottom: 5px;
      transition: color 0.35s ease;
    }

    nav ul li a.active,
    nav ul li a:hover {
      color: #6bbdff;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0;
      height: 3px;
      width: 0%;
      background: #6bbdff;
      border-radius: 2px;
      transition: 0.4s;
    }

    nav ul li a.active::after,
    nav ul li a:hover::after {
      width: 100%;
    }

    main {
      max-width: 1100px;
      margin: 120px auto 80px;
      padding: 0 30px;
      user-select: none;
      text-align: center;
    }

    .page-title {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: 3.5rem;
      color: #6bbdff;
      text-shadow:
        0 0 15px #58a6ff,
        0 0 40px #3a8eff,
        0 0 80px #80b9ffcc;
      margin-bottom: 40px;
      animation: neonGlow 3.5s infinite alternate ease-in-out;
    }

    @keyframes neonGlow {
      0%, 100% {
        text-shadow:
          0 0 15px #58a6ff,
          0 0 40px #3a8eff,
          0 0 80px #80b9ffcc;
      }
      50% {
        text-shadow:
          0 0 30px #54aaff,
          0 0 70px #5f9fff,
          0 0 130px #86bbffdd;
      }
    }
    .leaderboard-table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 25px 50px rgb(15 35 100 / 0.4);
      background: #1d2b64cc;
      border-radius: 18px;
      overflow: hidden;
      font-size: 1.1rem;
    }

    .leaderboard-table thead tr {
      border-bottom: 3px solid #558dec;
    }

    .leaderboard-table th,
    .leaderboard-table td {
      padding: 15px 18px;
      color: #cbd6ffcc;
      text-align: center;
      vertical-align: middle;
    }

    .leaderboard-table tbody tr {
      transition: background-color 0.3s ease;
      cursor: default;
    }

    .leaderboard-table tbody tr:hover {
      background-color: #2a3b7d;
      color: #e6edff;
    }

    .leaderboard-table tbody tr.gold {
      background: linear-gradient(90deg, #ffd700cc, #ffaa00cc);
      color: #121212;
      font-weight: 700;
      box-shadow: 0 0 20px #f5d403cc;
    }

    .leaderboard-table tbody tr.silver {
      background: linear-gradient(90deg, #c0c0c0cc, #909090cc);
      color: #121212;
      font-weight: 700;
      box-shadow: 0 0 15px #bfbfbfcc;
    }

    .leaderboard-table tbody tr.bronze {
      background: linear-gradient(90deg, #cd7f32cc, #b36224cc);
      color: #121212;
      font-weight: 700;
      box-shadow: 0 0 12px #b36a21cc;
    }

    /* Achievements badges */
    .achievement-badge {
      display: inline-block;
      background: #4a78ffcc;
      color: white;
      padding: 4px 10px;
      margin: 1px 3px;
      border-radius: 14px;
      font-size: 0.85rem;
      font-weight: 700;
      cursor: default;
      box-shadow: 0 0 8px #4a79ffbb;
      transition: box-shadow 0.3s ease;
    }

    .achievement-badge:hover {
      box-shadow: 0 0 18px #85a4ffcc;
    }

    /* Back to Home button */
    .back-btn {
      display: inline-block;
      padding: 14px 48px;
      border-radius: 40px;
      font-weight: 700;
      font-family: 'Orbitron', monospace;
      font-size: 1.2rem;
      background-color: #3a8eff;
      color: white;
      text-decoration: none;
      user-select: none;
      box-shadow: 0 0 30px #6bbdffbb;
      transition: background-color 0.3s ease;
      margin: 40px auto 60px;
      cursor: pointer;
      text-align: center;
    }

    .back-btn:hover {
      background-color: #1d63db;
      box-shadow: 0 0 50px #286affbb;
    }
    @media (max-width: 1080px) {
      main {
        padding: 110px 20px 80px;
        margin: 120px 15px 80px;
      }
    }
  </style>
</head>
<body>

<header class="header">
  BRAVO
  <nav>
    <ul>
      <li><a href="game.html">Home</a></li>
      <li><a href="features.html">Features</a></li>
      <li><a href="games.html">Games</a></li>
      <li><a href="leaderboard.html" class="active">Leaderboard</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1 class="page-title">Leaderboard</h1>

  <table class="leaderboard-table" aria-label="Leaderboard table" id="leaderboardTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Score</th>
        <th>Win Rate</th>
        <th>Achievements</th>
      </tr>
    </thead>
    <tbody>
      <!-- Leaderboard rows dynamically inserted here -->
    </tbody>
  </table>

  <a href="game.html" class="back-btn">‚Üê Back to Home</a>
</main>

<script>
  // Sample data - ideally fetch this from backend API on user login
  const players = [
    { name: "Alice", score: 9800, winRate: 95, achievements: ["üî•","‚ö°"], badges: ["Unbeatable Streak", "Fastest Solver"] },
    { name: "Bob", score: 9000, winRate: 89, achievements: ["üéØ"], badges: ["Top Strategist"] },
    { name: "Charlie", score: 8500, winRate: 86, achievements: ["üåü"], badges: ["Rising Star"] },
    { name: "David", score: 8100, winRate: 82, achievements: [] , badges: []},
    { name: "Eve", score: 7900, winRate: 80, achievements: ["üí™"], badges: ["Consistent Performer"] },
  ];

  // Function to render leaderboard rows dynamically
  function renderLeaderboard(players) {
    const tbody = document.querySelector("#leaderboardTable tbody");
    tbody.innerHTML = ""; // clear existing rows

    // Sort players by score descending (top score first)
    players.sort((a, b) => b.score - a.score);

    players.forEach((player, index) => {
      const rank = index + 1;
      let rowClass = "";
      if(rank == 1) rowClass = "gold";
      else if(rank == 2) rowClass = "silver";
      else if(rank == 3) rowClass = "bronze";

      const achievementsHtml = player.achievements.map((ach, i) => 
        `<span class="achievement-badge" title="${player.badges[i]}">${ach}</span>`
      ).join(" ");

      const tr = document.createElement("tr");
      tr.className = rowClass;
      tr.innerHTML = `
        <td>${rank}</td>
        <td>${player.name}</td>
        <td>${player.score}</td>
        <td>${player.winRate}%</td>
        <td>${achievementsHtml}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  // Call once page loads or after user login fetch; update players array accordingly for dynamic leaderboard
  renderLeaderboard(players);

</script>
</body>
</html>
